<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>QR code component</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div class="parent-container">
            <div class="qr-code-container">
                <img src="images/image-qr-code.png" width="260px" height="auto" alt="QR code">

            </div>

        </div>
